<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Calculator demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </head>

  <body class="d-flex p-3 flex-col justify-content-center">
    <div class="border border-primary rounded bg-light w-80 p-4">
      <div class="w-100">
      <div class="d-flex justify-content-center" >
          <input style="height: 5rem;width: 80%; margin-top: 1rem; margin-bottom: 1rem;"  class="border bg-secondary text-white rounded border-success input-lg" id="screen" value=""/></div>
      </div>
      <div class="container text-center">        
        <div class="row d-flex justify-content-center">
          <div class="col col-lg-auto">
            <input class="btn btn-md btn-info" style="margin-bottom: 1rem;"  type="button" value="clearInput" onclick="clearall()">
          </div>
          <div class="col col-lg-auto">
            <input class="btn btn-md btn-warning" style="margin-bottom: 1rem;"  type="button" value="Backspace" onclick="backspace()">
          </div>
        </div>
            <div class="row d-flex justify-content-center">
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="7" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="8" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="9" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="*" type="button" class="btn btn-lg btn-primary"></input>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="4" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="5" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="6" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="/" type="button" class="btn btn-lg btn-primary"></input>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="1" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="2" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="3" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="-" type="button" class="btn btn-lg btn-primary"></input>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="+" type="button" class="btn btn-lg btn-info"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="0" type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="clicked(value)" style="margin-bottom: 1rem;" value="." type="button" class="btn btn-lg btn-primary"></input>
              </div>
              <div class="col col-lg-auto">
                <input onclick="calculate()" value="=" type="button" class="btn btn-lg btn-info"></input>
              </div>
            </div>
        </div>
        <div>
      
        </div>
      
      
        <div class="d-flex justify-content-end m-3">
          <input class="btn btn-md btn-danger"  type="button" value="clearHistory" onclick="clearHistory()">
        </div>
      
      
      <div>
        <table class="table table-striped" >
          <h1>History</h1>
          <thead>
            <tr>
              <td>#</td>
              <td>Input</td>
              <td>Output</td>
            </tr>
          </thead>
          <tbody id="user-table-data">
            <tr>
              <td>
                Sr No.
              </td>
              <td>
                Arithmetic Operation
              </td>
              <td>
                Result
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    

    <script src="script.js"></script>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
